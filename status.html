<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status del Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/your-code.js"
      crossorigin="anonymous"
    ></script>
    <!-- Particle.js para efectos de fondo -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      .progress {
        overflow: hidden;
        border-radius: 9999px;
      }

      .progress-bar {
        height: 100%;
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-[#0a0014] text-purple-100 min-h-screen font-['Poppins']">
    <!-- Particles Background -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-[#0a0014] p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a
          href="index.html"
          class="inline-flex items-center px-4 py-2 text-white bg-purple-600 rounded-lg hover:bg-purple-500 transition duration-300"
        >
          <i class="fas fa-arrow-left mr-2"></i> Volver al Inicio
        </a>
        <h1 class="text-2xl font-bold text-purple-400">Status del Proyecto</h1>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative min-h-screen flex items-center justify-center">
      <div class="relative z-20 text-center px-4 mt-20">
        <h1
          class="text-6xl font-['Cinzel Decorative'] text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-fuchsia-500 font-bold mb-6"
        >
          Estado del Proyecto
        </h1>
        <div id="objectives" class="space-y-4"></div>
      </div>
    </div>

    <script>
      const objectives = [
        { name: "Lobby", completed: true },
        { name: "WarpPVP", completed: true },
        { name: "Pesca", completed: true },
        { name: "Tienda", completed: false },
        { name: "Clanes", completed: false },
        { name: "Plugins Moderación", completed: false },
      ];

      const objectivesContainer = document.getElementById("objectives");
      let completedCount = 0;

      objectives.forEach((obj) => {
        const objectiveElement = document.createElement("div");
        objectiveElement.className =
          "flex items-center justify-between bg-purple-800 p-4 rounded-lg shadow-md";
        objectiveElement.innerHTML = `
                <span>${obj.name}</span>
                <span>${obj.completed ? "✔️" : "❌"}</span>
            `;
        objectivesContainer.appendChild(objectiveElement);

        if (obj.completed) {
          completedCount++;
        }
      });

      const progressPercentage = (completedCount / objectives.length) * 100;

      const progressContainer = document.createElement("div");
      progressContainer.className = "mt-4";
      progressContainer.innerHTML = `
            <div class="progress bg-gray-700 rounded-full h-4">
                <div class="progress-bar bg-green-500 h-full rounded-full" style="width: ${progressPercentage}%;"></div>
            </div>
            <p class="mt-2 text-center">${progressPercentage.toFixed(
              0
            )}% Completado</p>
        `;
      objectivesContainer.appendChild(progressContainer);
    </script>

    <!-- Footer Mejorado -->
    <footer class="relative bg-[#0a0014] py-16">
      <div class="container mx-auto px-4">
        <div class="text-center">
          <p class="text-purple-400">
            &copy; 2024 Mithos MC - Forjando Leyendas
          </p>
        </div>
      </div>
    </footer>

    <!-- Script para Particles.js -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 160,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: ["#9333ea", "#c026d3", "#7c3aed", "#a855f7"],
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.3,
            random: true,
            anim: {
              enable: true,
              speed: 0.5,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 1.5,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#a855f7",
            opacity: 0.1,
            width: 0.5,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: true,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "bubble",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            bubble: {
              distance: 150,
              size: 3,
              duration: 2,
              opacity: 0.3,
              speed: 3,
            },
            push: {
              particles_nb: 3,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
